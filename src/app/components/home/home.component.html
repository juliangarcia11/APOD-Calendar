<div class="container">
  <div class="header">
    <h1>{{ 'PAGES.HOME.TITLE' | translate }}</h1>
  </div>
  <div class="calendar">
    <mat-grid-list cols="7" rowHeight="100px">
      <mat-grid-tile-header></mat-grid-tile-header>
      <mat-grid-tile *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.border]="tile.border">
        {{ tile.text }}
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
